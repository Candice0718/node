
<html>
    <head>
    </head>
    <body>
      <!-- 嵌入iframe，并且在页面隐藏 -->
      <iframe id="newframe" 
        src="http://127.0.0.1:4000#user" 
        name="postframe"
        style="position: absolute; left: -9999px; top: 0; width: 0; height: 0;" >
      </iframe>
      <div id="app">
      </div>  
      <script>
        window.onhashchange = function(){
          document.getElementById('app').innerText = location.hash;
	      }
     </script>
    </body>
    </html>
